<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #active02 {
            color: red;
        }
        /*  id로 하면 우선선택이 됨 */
        /*  id 값은 딱 한 번만 작성해야 됨. 한번만 나와야됨 */
        .saw {
            color: gray;
        }
        /*  class는 dot로 표시  */
        a   {
            color: black;
            text-decoration: none; /*링크 아래 줄 없앰*/
        }
        /* 모든 a 값 */
        h1  {
            text-align: center;
            font-size: 50px;           
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
        <li><a href="1.html" class="saw">html</a></li>
        <!-- 해당 class는 html -->
        <li><a href="2.html" class="saw active">css</a></li>
        <li><a href="2.html" class="saw" id="active02">css</a></li>
        <li><a href="3.html">javascript</a></li>
    </ol>
    <h2>css</h2>
    <p>
        1.
        명사 (한 곳에 모인·서로 관련이 있는) 무리[집단/그룹] (→subgroup)
        2.
        명사 상업 (기업의) 그룹
        3
        동사 (무리를 지어) 모이다[모으다]
        4.
        동사 상업 (그룹·집단으로) 나누다[분류하다]
    </p>
</body>
</html>
